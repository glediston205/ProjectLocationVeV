<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="indexCSS/style/style.css">
</head>
<body>
    <!-- Criando o container do corpo do site -->
    <div class="container">
        <div class="form-img">
            <img src="indexCSS/img/undraw_shopping_re_hdd9.svg" >
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <!-- Grupo de formulário de input -->

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) x xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Insira sua senha de segurança" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmapassword">Confirma sua senha</label>
                        <input id="Confirmapassword" type="password" name="Confirmapassword" placeholder="Confirma sua senha de segurança" required>
                    </div>

                </div>

                <!-- Criando o input de gênero -->

                <div class="gender-inputs">
                    <div class="gender-tilter"> 
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="famale" name="gender">
                            <label for="famale">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="famale">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>

                    </div>
                </div>

                <!-- Button de confirmação dos dados para ser salvos -->

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
